<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JobTracker CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --success: #10b981;
      --error: #ef4444;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --gray-900: #111827;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 350px;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: white;
      color: var(--gray-900);
    }
    
    .container {
      padding: 16px;
    }
    
    .header {
      padding: 16px;
      background: var(--primary);
      color: white;
      text-align: center;
      border-radius: 0 0 8px 8px;
      position: relative;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }
    
    .settings-btn {
      position: absolute;
      right: 16px;
      top: 16px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    
    .form-section {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    .active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      font-weight: 500;
      color: var(--gray-700);
    }
    
    input, select, textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--gray-200);
      border-radius: 6px;
      font-size: 13px;
      font-family: inherit;
      transition: border 0.2s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.1);
    }
    
    textarea {
      height: 80px;
      resize: vertical;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
    }
    
    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
    }
    
    .btn-secondary:hover {
      background: var(--gray-200);
    }
    
    .btn-danger {
      background: #fef2f2;
      color: var(--error);
    }
    
    .btn-danger:hover {
      background: #fee2e2;
    }
    
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
      display: none;
    }
    
    .status.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      display: block;
    }
    
    .status.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      display: block;
    }
    
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: var(--gray-500);
      text-align: center;
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .job-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .job-actions .btn {
      width: auto;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="settings-btn" id="settingsBtn" title="Settings">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
    </button>
    <h1>JobTracker CRM</h1>
  </div>
  
  <div class="container">
    <div id="loginForm" class="form-section">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your@email.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>
      
      <button id="loginBtn" class="btn btn-primary">
        <span class="btn-text">Sign In</span>
      </button>
      
      <div id="loginStatus" class="status"></div>
    </div>
    
    <div id="jobForm" class="form-section">
      <div class="job-actions">
        <button id="extractBtn" class="btn btn-secondary">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"></path>
            <line x1="16" y1="5" x2="22" y2="5"></line>
            <line x1="22" y1="5" x2="22" y2="11"></line>
            <line x1="21" y1="3" x2="16" y2="8"></line>
          </svg>
          <span>Extract</span>
        </button>
        <button id="saveBtn" class="btn btn-primary">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          <span>Save</span>
        </button>
      </div>
      
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" placeholder="Company name" required>
      </div>
      
      <div class="form-group">
        <label for="position">Position</label>
        <input type="text" id="position" placeholder="Job title" required>
      </div>
      
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="City, State/Country">
      </div>
      
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" id="salary" placeholder="e.g., $80,000 - $100,000">
      </div>
      
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" placeholder="Additional details about this opportunity..."></textarea>
      </div>
      
      <div id="jobStatus" class="status"></div>
      
      <button id="logoutBtn" class="btn btn-danger">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        <span>Sign Out</span>
      </button>
    </div>
    
    <div class="footer">
      <p>JobTracker CRM Extension v1.2</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
